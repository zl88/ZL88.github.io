<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考研倒计时</title>
    <link rel="icon" href="https://xhcy.4everland.app/img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #countdown,
        #timer {
            /* font-size: 36px; */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #controls {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #07151e;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s;
            border-radius: 12px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .night-mode {
            background-color: #34495e;
        }

        #motivation {
            font-size: 16px;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="countdown"></div>
    <div id="timer">00:00:00</div>
    <div id="controls">
        <button id="toggle">开始</button>
        <button id="reset">重置</button>
        <button id="clearStorage">清除数据</button>
    </div>
    <div id="motivation">每日一言加载中...</div>

    <script>
        // 考研时间
        const examDate = new Date("2023-12-23T00:00:00").getTime();

        // 夜间模式切换
        const body = document.body;

        // 计时器
        let timerInterval;
        let startTime = 0;
        let elapsedTime = 0;
        let isRunning = false;

        function startTimer() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 1000);
            isRunning = true;
            document.getElementById("toggle").textContent = "暂停";
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            elapsedTime = Date.now() - startTime;
            isRunning = false;
            document.getElementById("toggle").textContent = "继续";
        }

        function resetTimer() {
            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            isRunning = false;
            document.getElementById("timer").textContent = "00:00:00";
            document.getElementById("toggle").textContent = "开始";
        }

        function updateTimer() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            const hours = Math.floor(elapsedTime / 3600000);
            const minutes = Math.floor((elapsedTime % 3600000) / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);

            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById("timer").textContent = timeString;
        }

        document.getElementById("toggle").addEventListener("click", () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        document.getElementById("reset").addEventListener("click", () => {
            resetTimer();
        });

        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;

            if (distance <= 0) {
                document.getElementById("countdown").textContent = "考研已结束";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `${days} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒`;
            }
        }

        // 获取每日一言
        async function getDailyQuote() {
            try {
                const response = await fetch("https://v1.hitokoto.cn");
                const data = await response.json();
                const motivation = data.hitokoto;
                document.getElementById("motivation").textContent = `${motivation}`;
                // document.getElementById("motivation").textContent = `每日一言：${motivation}`;
            } catch (error) {
                console.error("获取每日一言失败：", error);
            }
        }

        // 清除本地存储数据
        function clearLocalStorage() {
            localStorage.removeItem("timerData");
        }

        // 检查是否需要清除本地存储数据（每天清除一次）
        function checkClearLocalStorage() {
            const now = new Date();
            const lastClearTime = new Date(localStorage.getItem("clearTime"));

            if (!lastClearTime || now.getDate() !== lastClearTime.getDate()) {
                // 清除数据
                clearLocalStorage();
                // 更新清除时间
                localStorage.setItem("clearTime", now.toString());
            }
        }

        // 恢复本地存储的计时器数据
        function restoreTimerData() {
            const storedData = localStorage.getItem("timerData");
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                startTime = parsedData.startTime;
                elapsedTime = parsedData.elapsedTime;
                isRunning = parsedData.isRunning;

                if (isRunning) {
                    startTimer();
                } else {
                    updateTimer();
                }
            }
        }

        // 初始化页面
        updateCountdown();
        getDailyQuote(); // 获取每日一言
        setInterval(updateCountdown, 1000);
        checkClearLocalStorage();
        restoreTimerData(); // 恢复计时器数据

        // 在页面关闭前保存计时器数据
        window.addEventListener("beforeunload", () => {
            const timerData = {
                startTime,
                elapsedTime,
                isRunning
            };
            localStorage.setItem("timerData", JSON.stringify(timerData));
        });

        // 清除本地存储数据的按钮
        document.getElementById("clearStorage").addEventListener("click", () => {
            clearLocalStorage();
            resetTimer();
        });
    </script>
</body>

</html>
