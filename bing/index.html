<script>

    //自动变灰  💕💕💕💕💕💕💕
    var myDate = new Date;
    var mon = myDate.getMonth() + 1;
    var date = myDate.getDate();

    var days = ['4.4', '5.12', '7.7', '9.9', '9.18', '12.13'];

    // 外链的URL 
    var sweetalertUrl = "https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/limonte-sweetalert2/8.19.0/sweetalert2.all.min.js";  //弹窗动画
    var animateCssUrl = "https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/animate.css/4.1.1/animate.min.css"; //动画库
    var fontAwesomeUrl = "https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css"; //图标库

    for (var day of days) {
        var d = day.split('.');
        if (mon == d[0] && date == d[1]) {
            document.addEventListener('DOMContentLoaded', function () {
                var styleElement = document.createElement('style');
                styleElement.textContent = 'html {filter: gray!important; -webkit-filter: grayscale(95%)!important; filter: grayscale(95%)!important;} @media screen and(max-width:768px) {.layout{filter: gray!important; -webkit-filter: grayscale(95%)!important; filter: grayscale(95%)!important;}}';
                document.head.appendChild(styleElement);

                // 动态加载sweetalert2
                var sweetalertScript = document.createElement('script');
                sweetalertScript.src = sweetalertUrl;
                sweetalertScript.onload = function () {
                    // Sweetalert2已加载完毕
                    Swal.fire({
                        title: '<strong><i class="fa-regular fa-clock"></i> 今天是 <u>中国国家纪念日</u></strong>',
                        text: '教你必应 | 有求必应， 已切换为黑白模式!',
                        imageUrl: 'https://cdn.h5ds.com/space/files/600972551685382144/20230909/624800894923931648.jpg',
                        imageWidth: 400,
                        imageHeight: 200,
                        imageAlt: 'Custom image',
                        focusConfirm: false,
                        confirmButtonText: '<i class="fa-solid fa-hands-praying"></i> 默哀!',
                        animation: true,
                        customClass: {
                            popup: 'kapian animated rubberBand'
                        },
                        padding: '0.5em 2em',
                        background: '#ffffffcf  bottom right repeat ',
                        backdrop: `rgba(0,0,123,0.4)`,
                        timer: 999999,
                    });
                };
                document.body.appendChild(sweetalertScript);

                // 动态加载animate.css
                var animateCssLink = document.createElement('link');
                animateCssLink.rel = 'stylesheet';
                animateCssLink.href = animateCssUrl;
                document.head.appendChild(animateCssLink);

                // 动态加载font-awesome
                var fontAwesomeLink = document.createElement('link');
                fontAwesomeLink.rel = 'stylesheet';
                fontAwesomeLink.href = fontAwesomeUrl;
                document.head.appendChild(fontAwesomeLink);
            });
        }
    }


</script>
